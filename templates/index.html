<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNTH.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 20% 30%, #1a4d6d 0%, #ff6b4a 30%, #ff8e6e 50%, #ffb8a0 80%, #ffd4c4 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #1a1a2e;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 20%, rgba(255, 107, 74, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 10% 80%, rgba(26, 77, 109, 0.4) 0%, transparent 50%);
            backdrop-filter: blur(1px);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        h1 {
            font-size: 3.5em;
            font-weight: 300;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        .highlight {
            color: #00d9ff;
            font-weight: 400;
        }

        .tagline {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        .spotify-login-container {
            margin: 25px 0;
        }

        .spotify-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 32px;
            background: #1DB954;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 400;
            font-size: 1em;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
            letter-spacing: 0.5px;
        }

        .spotify-button:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
        }

        .spotify-connected {
            background: #2d3e50;
        }

        .audio-wave {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            height: 30px;
            margin-top: 20px;
        }

        .audio-wave span {
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #ff6b4a, #1a4d6d);
            border-radius: 4px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .audio-wave span:nth-child(1) { animation-delay: 0s; }
        .audio-wave span:nth-child(2) { animation-delay: 0.1s; }
        .audio-wave span:nth-child(3) { animation-delay: 0.2s; }
        .audio-wave span:nth-child(4) { animation-delay: 0.3s; }
        .audio-wave span:nth-child(5) { animation-delay: 0.4s; }
        .audio-wave span:nth-child(6) { animation-delay: 0.5s; }
        .audio-wave span:nth-child(7) { animation-delay: 0.6s; }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }

        .mood-form {
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 50px;
        }

        .form-section h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 35px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 300;
            color: #fff;
            font-size: 1.05em;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.3px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            font-size: 1.05em;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            color: #1a1a2e;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .form-group input::placeholder {
            color: #555;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
        }

        .form-group select {
            cursor: pointer;
            color: #1a1a2e;
        }

        .form-group select option {
            background: #f7f7f7;
            color: #1a1a2e;
        }

        .pulse-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #7b3ff2, #e94ca8);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(123, 63, 242, 0.4);
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        .pulse-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(123, 63, 242, 0.5);
            background: linear-gradient(135deg, #e94ca8, #7b3ff2);
        }

        .pulse-btn:active {
            transform: translateY(-1px);
        }

        .response-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 30px;
        }

        .response-container h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .hidden {
            display: none;
        }

        .loader {
            text-align: center;
            padding: 40px;
        }

        .turntable {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .record {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2d3e50, #1a1a2e);
            animation: spin 2s linear infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .record::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #5fd3bc;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loader p {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }

        #dj-response {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            color: #fff;
            line-height: 1.8;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .spotify-tracks-container {
            margin-top: 25px;
        }

        .spotify-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3em;
            color: #1DB954;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .spotify-tracks-list {
            display: grid;
            gap: 15px;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95em;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Player Modal Styles */
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-header h3 {
            color: #333;
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #555;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2.5em;
            }

            .mood-form,
            .response-container {
                padding: 25px 20px;
            }

            .form-section h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/static/images/synth-ai-logo.png" alt="SYNTH.AI Logo" class="logo">
            </div>
            <h1>SYNTH.<span class="highlight">AI</span></h1>
            <p class="tagline">Get personalized Bollywood music recommendations based on your mood</p>
            <div class="spotify-login-container">
                <button class="spotify-button spotify-connected">
                    <i class="fab fa-spotify"></i> Connected to Spotify
                </button>
            </div>
            <div class="audio-wave">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <div class="mood-form">
            <div class="form-section">
                <h2>Tell me about your day</h2>
                <div class="form-group">
                    <label for="time_of_day">How's your day going?</label>
                    <select id="time_of_day" name="time_of_day">
                        <option value="">Select:</option>
                        <option value="morning">Just started my day</option>
                        <option value="good day">Having a good day</option>
                        <option value="okay day">It's okay</option>
                        <option value="bad day">Not so great</option>
                        <option value="evening">Winding down</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="highlight">What was the highlight of your day?</label>
                    <input type="text" id="highlight" name="highlight" placeholder="Tell me what made your day special...">
                </div>
            </div>

            <div class="form-section">
                <h2>Your Current Mood</h2>
                <div class="form-group">
                    <label for="romantic_mood">Feeling romantic or thinking about someone special?</label>
                    <input type="text" id="romantic_mood" name="romantic_mood" placeholder="Share your feelings...">
                </div>

                <div class="form-group">
                    <label for="present_moment">How would you describe this moment?</label>
                    <input type="text" id="present_moment" name="present_moment" placeholder="Excited, relaxed, anxious...">
                </div>
            </div>

            <div class="form-section">
                <h2>Your Music Preferences</h2>
                <div class="form-group">
                    <label for="current_activity">What are you doing right now?</label>
                    <input type="text" id="current_activity" name="current_activity" placeholder="Working, chilling, exercising...">
                </div>

                <div class="form-group">
                    <label for="favorite_artist">Any favorite Bollywood artists?</label>
                    <input type="text" id="favorite_artist" name="favorite_artist" placeholder="Arijit Singh, A.R. Rahman...">
                </div>

                <div class="form-group">
                    <label for="specific_genre">Any specific genre or era you prefer?</label>
                    <input type="text" id="specific_genre" name="specific_genre" placeholder="90s, Romantic, Party...">
                </div>
            </div>

            <button id="submit-btn" class="pulse-btn">Get Your Playlist</button>
            <div class="audio-wave">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="response-container hidden" id="response-container">
            <div class="loader" id="loader">
                <div class="turntable">
                    <div class="record"></div>
                </div>
                <p>DJ is mixing your playlist...</p>
            </div>
            <h2>Your Personalized Playlist</h2>

            <div id="dj-response"></div>

            <div id="spotify-tracks-container" class="spotify-tracks-container">
                <div class="spotify-header">
                    <i class="fab fa-spotify"></i> Play on Spotify
                </div>
                <div id="spotify-tracks-list" class="spotify-tracks-list">
                </div>
            </div>

            <button id="new-playlist-btn" class="pulse-btn">Create Another Playlist</button>
            <div class="audio-wave">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <footer>
        <p>SYNTH.AI &copy; 2025 | Powered by ALPHA.KORE using Gemini AI & Spotify</p>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
